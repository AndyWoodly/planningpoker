<!doctype html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->

<head>
	
	<meta charset="utf-8">

	<title>Planning Poker Cards</title>
	
	<!-- Mobile viewport optimization -->
	<meta name="viewport" content="initial-scale=1.0">

	<!-- Shared Scripts -->
	<script src="libs/zepto.min.js"></script>
	<script src="libs/zepto.flickable.min.js"></script>

	<!-- Demo 1 Scripts -->
	<script type="text/javascript">
	
		$(document).ready(function() {
	
			$('#cards').flickable({segments:12});
			
			$('.front, .back').tap(function() {
				var el = $(this).parent();
				el.toggleClass('flipped')
			});
			
		});
	
	</script>

	<link rel="stylesheet" href="css/app.css">

	<style type="text/css">
	
	
	#cards-wrapper {
	
		width: 320px;
		height: 460px;
		overflow: hidden;
		background: #333333;
	
	}
	
	#cards {
		height: 480px;
		width: 3840px;
		-webkit-perspective: 1000;
	}
		
	.card, .front, .back {
		border-radius: 10px;
		color: #333333;
        font-size: 250%;
		float: left;
		height: 440px;
		line-height: 440px;
		margin: 10px;
		position: relative;
		padding: 0;
		text-align: center;
		width: 300px;
	}
	
	.front, .back {
		background: #fbfbfb;
        font-size: 100%;
		position: absolute;
		top: 0;
		left: 0;
		margin: 0;
		-webkit-backface-visibility: hidden;
	}
	
	.back {
		color: #747474;
		-webkit-transform: rotateY(180deg) translate3d(0,0,0);
	}
	
	.card {
		-webkit-transform-style: preserve-3d;
		-webkit-animation-name: default;
		-webkit-animation-duration: 0.5s;
		-webkit-animation-timing-function: ease-in-out;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-fill-mode: forwards;
	}
	
	.card.flipped {
		-webkit-animation-name: cardflipped;
	}

	@-webkit-keyframes default { 
		from 	{ -webkit-transform: rotateY(180deg) translate3d(0,0,0); }
		to 		{ -webkit-transform: rotateY(0deg) translate3d(0,0,0); }
	}

	@-webkit-keyframes cardflipped { 
		from 	{ -webkit-transform: rotateY(0deg) translate3d(0,0,0); }
		to 		{ -webkit-transform: rotateY(180deg) translate3d(0,0,0); }
	}
	
	</style>

</head>
<body>
	
<div id="wrapper">
	
	<section>

		<div id="cards-wrapper">
	
			<div id="cards" class="clearfix">

				<div class="card" id="card1">
					<div class="front">0</div>
					<div class="back">Tap to flip</div>
				</div>
				
				<div class="card" id="card2">
					<div class="front">0.5</div>
					<div class="back">Tap to flip</div>
				</div>
				
				<div class="card" id="card3">
					<div class="front">1</div>
					<div class="back">Tap to flip</div>
				</div>

				<div class="card" id="card4">
					<div class="front">2</div>
					<div class="back">Tap to flip</div>
				</div>

				<div class="card" id="card5">
					<div class="front">3</div>
					<div class="back">Tap to flip</div>
				</div>

                <div class="card" id="card6">
                    <div class="front">5</div>
                    <div class="back">Tap to flip</div>
                </div>

                <div class="card" id="card7">
                    <div class="front">8</div>
                    <div class="back">Tap to flip</div>
                </div>

                <div class="card" id="card8">
                    <div class="front">13</div>
                    <div class="back">Tap to flip</div>
                </div>

                <div class="card" id="card9">
                    <div class="front">20</div>
                    <div class="back">Tap to flip</div>
                </div>

                <div class="card" id="card10">
                    <div class="front">40</div>
                    <div class="back">Tap to flip</div>
                </div>

                <div class="card" id="card11">
                    <div class="front">100</div>
                    <div class="back">Tap to flip</div>
                </div>

                <div class="card" id="card12">
                    <div class="front">?</div>
                    <div class="back">Tap to flip</div>
                </div>

            </div>
			
		</div>
	
	</section>

</div>

	
</body>
</html>
